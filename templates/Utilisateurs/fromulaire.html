
<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'Utilisateurs/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Utilisateurs/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Utilisateurs/css/bootstrap-icons.css'%}">

    <style>
        body{
            background-image: url("{% static 'Utilisateurs/image/couple9.jpg'%}" );
            background-size: cover;
        }
        #Form1{
            padding-top: 250px;
        }
        .hidden {
            display: none;
        }
        #Form2{
            padding-top: 250px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 " id="Form1">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-primary">
                    <div class="card-header bg-customize text-black">SOULQUEST</div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input type="text" class="form-control" id="nom" name="nom" required>
                            </div>
                            <div class="form-group">
                                <label for="prenom">Prénom</label>
                                <input type="text" class="form-control" id="prenom" name="prenom" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Âge</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                                <small id="ageHelp" class="form-text text-muted">Vous devez avoir 18 ans ou plus.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Suivant</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 hidden" id="Form2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-primary">
                    <div class="card-header bg-customize text-black">SOULQUEST</div>
                    <div class="card-body">
                        <form id="secondForm">
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <small id="passwordHelp" class="form-text text-muted">
                                    Votre mot de passe doit contenir au moins une lettre majuscule, une lettre minuscule et un chiffre.
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form1 = document.getElementById("registrationForm");
            var form2 = document.getElementById("Form2");

            form1.addEventListener("submit", function(event) {
                event.preventDefault();
                document.getElementById("Form1").style.display = "none";
                form2.classList.remove("hidden");
            });

            var secondForm = document.getElementById("secondForm");
            secondForm.addEventListener("submit", function(event) {
                event.preventDefault();
                var password = document.getElementById("password").value;
                var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
                if (!passwordPattern.test(password)) {
                    alert("Votre mot de passe doit contenir au moins une lettre majuscule, une lettre minuscule et un chiffre.");
                    return;
                }
                alert("Formulaire soumis avec succès !");
                // Vous pouvez ajouter ici le code pour soumettre le formulaire ou d'autres actions.
            });
        });
    </script>
</body>
</html>
